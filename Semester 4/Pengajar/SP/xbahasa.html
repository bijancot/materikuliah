<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form>
        Nama : <input type="text" name="nama"><br/><br/>
        Kelas : 
        <select name="kelas">
            <option value="X">X</option>
            <option value="XI">XI</option>
            <option value="XII">XII</option>
        </select>
        <select name="jurusan">
            <option value="IPA">IPA</option>
            <option value="IPS">IPS</option>
            <option value="Bahasa">Bahasa</option>
        </select><br/><br/>
        Jenis Kelamin : <input type="radio" value="Laki-laki" id="lk" required name="jk"><label for="lk">Laki-laki</label>
        <input type="radio" value="Perempuan" id="per" required name="jk"><label for="per">Perempuan</label><br><br/>
        Alamat :<br/>
        <textarea name="alamat"></textarea><br/><br/>
        <input type="submit" value="masukkan">
    </form>
</body>
</html>
